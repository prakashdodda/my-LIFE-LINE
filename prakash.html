<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY WORLD</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { width: 50%; padding: 10px; margin: 10px 0; }
        .result { display: none; margin-top: 20px; }
        img { max-width: 300px; margin-top: 10px; }
        video { max-width: 400px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Search for Information</h1>
    <input type="text" id="searchBox" placeholder="Enter a name..." oninput="search()">
    <div id="results"></div>
    
    <script>
        const data = {
            "prakash": {
                text: "MY BEATIFUL LOVE",
                image: "vasudha.jpg",
                video: "butterflies.mp4"
            }
            
          };
        
        function search() {
            let query = document.getElementById('searchBox').value.toLowerCase();
            let resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            if (data[query]) {
                let info = data[query];
                resultsDiv.innerHTML = `<div class='result'>
                    <p>${info.text}</p>
                    <img src='${info.image}' alt='Image'>
                    <video controls><source src='${info.video}' type='video/mp4'></video>
                </div>`;
                document.querySelector('.result').style.display = 'block';
            }
        }
    </script>
</body>
</html>
